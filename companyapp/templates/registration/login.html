{% extends 'companyapp/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card shadow-lg p-4" style="max-width:400px; width:100%; border-radius:24px;">
    <h2 class="text-center mb-4" style="color:#6C63FF;">LMS Login</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <hr>
    <form method="post" action="{% url 'guest-login' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-info w-100 mt-2">Login as Guest</button>
    </form>
  </div>
</div>
{% endblock %}
