{% extends 'companyapp/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Delete Book</h2>
      <p>Are you sure you want to delete the book <strong>{{ object.title }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
