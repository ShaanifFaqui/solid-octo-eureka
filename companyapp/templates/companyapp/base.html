<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/companyapp/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar bg-gradient shadow-lg">
    <div class="sidebar-header text-center py-4">
      <h3 class="fw-bold" style="color:#6C63FF;">LMS</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link active" href="/dashboard/" style="color:#6C63FF;"><i class="bi bi-speedometer2"></i> Dashboard</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="/books/" style="color:#00BFAE;"><i class="bi bi-book"></i> Books</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link {% if request.path == '/members/' %}active{% endif %}" href="/members/" style="color:#FFD93D; position:relative;">
          <i class="bi bi-people"></i> Members
          {% block sidebar_notifications %}{% endblock %}
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="#" style="color:#FFD93D;"><i class="bi bi-bar-chart"></i> Reports</a>
      </li>
    </ul>
    <div class="mt-auto text-center py-3">
      <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold" style="color:#6C63FF;">Welcome, {{ user.username|default:'Guest' }}</span>
        <span class="badge rounded-pill" style="background: linear-gradient(90deg,#6C63FF,#00BFAE); color:white;">{{ user.groups.first.name|default:'Member' }}</span>
        <a href="/admin/logout/" class="btn btn-outline-danger btn-sm ms-3">Logout</a>
      </div>
    </nav>
    <main class="p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Dark mode toggle
const toggle = document.getElementById('darkModeToggle');
toggle.addEventListener('click', function() {
  document.body.classList.toggle('dark-mode');
  document.getElementById('sidebar').classList.toggle('sidebar-dark');
});
</script>
{% block custom_js %}{% endblock %}
</body>
</html>
