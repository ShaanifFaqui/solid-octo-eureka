{% extends 'companyapp/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ view.object.pk|yesno:'Edit Book,Add New Book' }}</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
